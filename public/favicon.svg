<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Simple social media icon: chat bubble with "S" -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0095f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1877f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chat bubble background -->
  <rect x="15" y="15" width="70" height="70" rx="18" fill="url(#gradient)"/>
  
  <!-- Letter "S" - simplified for better visibility at small sizes -->
  <path d="M 30 35 Q 30 30 35 30 L 50 30 Q 55 30 55 35 Q 55 40 50 40 L 40 40 Q 35 40 35 45 L 35 50 Q 35 55 40 55 L 50 55 Q 55 55 55 60 Q 55 65 50 65 L 35 65 Q 30 65 30 60" 
        stroke="white" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
